version: 2
jobs:
  build:
    working_directory: ~/java-demo-lib
    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout

      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export PACKAGE_VERSION="branch-1.0.1-SNAPSHOT"' >> $BASH_ENV # Redirect MY_ENV_VAR into $BASH_ENV

      - restore_cache:
          key: java-demo-lib-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: java-demo-lib-{{ checksum "pom.xml" }}
      
      - run: mvn -Drevision=${PACKAGE_VERSION} package 
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/java-demo-lib-1.0-SNAPSHOT.jar